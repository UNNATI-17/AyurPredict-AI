<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurPredict - Researcher Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- üåø Navbar -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-leaf me-2"></i>AyurPredict</a>
        </div>
    </nav>

    <!-- üî¨ Researcher Interface -->
    <div class="container py-5 researcher-page">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="interface-card shadow-lg p-4 rounded-4 bg-light">
                    <div class="page-header text-center">
                        <i class="fas fa-microscope page-icon fa-3x text-success"></i>
                        <h2 class="mt-3 fw-bold">Herb Analysis Dashboard</h2>
                        <p class="text-muted">Analyze herbs to predict their biological effects and protein targets.</p>
                    </div>

                    <!-- Herb Input Form -->
                    <form id="herbForm">
                        <div class="mb-4 herb-input-container position-relative">
                            <label for="herbName" class="form-label fw-bold">Enter Herb Name</label>
                            <input type="text" class="form-control" id="herbName" placeholder="e.g., Ashwagandha" autocomplete="off">
                            <div id="herbSuggestions" class="suggestions-dropdown"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-search me-2"></i>Analyze Herb
                        </button>
                    </form>

                    <!-- ‚è≥ Loading Animation -->
                    <div id="analysisLoading" class="analysis-loading text-center py-5 d-none">
                        <div class="spinner-border text-success" role="status"></div>
                        <h5 class="mt-4">Processing Herb Analysis...</h5>
                        <p class="text-muted">Extracting phytochemicals and predicting molecular interactions...</p>
                    </div>

                    <!-- üß¨ Results Section -->
                    <div id="analysisResults" class="mt-5 d-none">
                        <h3 class="mb-4 text-center">
                            üîç Analysis for <span id="analyzedHerbName" class="text-success"></span>
                        </h3>
                        <div id="analysisContent" class="row g-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- üîó Researcher Script -->
    <script>
        const herbForm = document.getElementById("herbForm");
        const herbInput = document.getElementById("herbName");
        const loadingState = document.getElementById("analysisLoading");
        const resultsContainer = document.getElementById("analysisResults");
        const resultsContent = document.getElementById("analysisContent");
        const analyzedHerbName = document.getElementById("analyzedHerbName");

        // Submit herb for analysis
        herbForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const herb = herbInput.value.trim();
            if (!herb) return alert("Please enter a herb name!");

            // Show loading
            loadingState.classList.remove("d-none");
            resultsContainer.classList.add("d-none");
            resultsContent.innerHTML = "";

            try {
                const response = await fetch("/api/analyze-herb", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ herb })
                });

                const data = await response.json();
                loadingState.classList.add("d-none");

                if (data.error) {
                    resultsContainer.classList.remove("d-none");
                    resultsContent.innerHTML = `<div class='alert alert-danger text-center'>${data.error}</div>`;
                    return;
                }

                // ‚úÖ Display analysis data
                analyzedHerbName.textContent = herb;
                resultsContainer.classList.remove("d-none");

                let targetsHTML = "";
                if (data.predicted_targets && data.predicted_targets.length > 0) {
                    targetsHTML = `
                        <div class="col-md-6">
                            <div class="card h-100 shadow-sm border-0">
                                <div class="card-body">
                                    <h5 class="card-title text-success">üéØ Predicted Targets</h5>
                                    <ul class="list-unstyled mb-0">
                                        ${data.predicted_targets.map(t => `
                                            <li>${t[0]} <span class="text-muted">(${(t[1] * 100).toFixed(1)}%)</span></li>
                                        `).join("")}
                                    </ul>
                                </div>
                            </div>
                        </div>`;
                }

                let compoundsHTML = "";
                if (data.compounds && data.compounds.length > 0) {
                    compoundsHTML = `
                        <div class="col-md-6">
                            <div class="card h-100 shadow-sm border-0">
                                <div class="card-body">
                                    <h5 class="card-title text-success">üß™ Key Compounds</h5>
                                    <ul class="list-unstyled mb-0">
                                        ${data.compounds.map(c => `<li>${c}</li>`).join("")}
                                    </ul>
                                </div>
                            </div>
                        </div>`;
                }

                let pathwaysHTML = "";
                if (data.pathways && data.pathways.length > 0) {
                    pathwaysHTML = `
                        <div class="col-md-6">
                            <div class="card h-100 shadow-sm border-0">
                                <div class="card-body">
                                    <h5 class="card-title text-success">üß¨ Pathways</h5>
                                    <ul class="list-unstyled mb-0">
                                        ${data.pathways.map(p => `<li>${p}</li>`).join("")}
                                    </ul>
                                </div>
                            </div>
                        </div>`;
                }

                let effectsHTML = "";
                if (data.therapeutic_effects && data.therapeutic_effects.length > 0) {
                    effectsHTML = `
                        <div class="col-md-6">
                            <div class="card h-100 shadow-sm border-0">
                                <div class="card-body">
                                    <h5 class="card-title text-success">üíä Therapeutic Effects</h5>
                                    <ul class="list-unstyled mb-0">
                                        ${data.therapeutic_effects.map(e => `<li>${e}</li>`).join("")}
                                    </ul>
                                </div>
                            </div>
                        </div>`;
                }

                const safetyHTML = `
                    <div class="col-md-12">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title text-danger">‚ö†Ô∏è Safety Information</h5>
                                <p class="mb-0">${data.safety}</p>
                            </div>
                        </div>
                    </div>`;

                resultsContent.innerHTML = targetsHTML + compoundsHTML + pathwaysHTML + effectsHTML + safetyHTML;

            } catch (error) {
                loadingState.classList.add("d-none");
                resultsContainer.classList.remove("d-none");
                resultsContent.innerHTML = `<div class='alert alert-danger text-center'>Server error: ${error}</div>`;
            }
        });
    </script>
</body>
</html>
