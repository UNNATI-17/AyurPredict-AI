<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurPredict - User Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-leaf me-2"></i>AyurPredict</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="interface-card">
                    <div class="page-header">
                        <i class="fas fa-heartbeat page-icon"></i>
                        <h2 class="mt-3">Symptom Checker</h2>
                        <p class="text-muted">Describe your symptoms to receive AI-driven herbal recommendations.</p>
                    </div>

                    <form id="symptomForm">
                        <div class="mb-4">
                            <label for="symptoms" class="form-label fw-bold">Enter Your Symptoms</label>
                            <textarea class="form-control" id="symptoms" rows="5" placeholder="e.g., Stress, joint pain, insomnia..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Quick Select:</label>
                            <div class="symptom-tags">
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addSymptom('stress')">Stress</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addSymptom('inflammation')">Inflammation</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addSymptom('anxiety')">Anxiety</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addSymptom('insomnia')">Insomnia</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Get Recommendations</button>
                    </form>

                    <div id="loadingState" class="text-center py-5 d-none">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3">Analyzing your symptoms...</p>
                    </div>

                    <div id="resultsContainer" class="mt-5 d-none">
                        <h3 class="mb-4">Recommended Herbs</h3>
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
